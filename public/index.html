<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat via websocket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
        integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages" id="chatmessages">
        </div>
        <div class="row">
            <input class="inputText" type="text" id="inputText" name="message" placeholder="Digite sua mensagem ">
            <input id="colorpicker" type="color" value="#67d267">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var userIp = null;
        // conectando com o socket do backend
        var socket = io(window.location.href, {
            withCredentials: true
        })

        socket.on('userIp', function (ip) {
            userIp = ip
        });

        socket.on('previousMessages', function (messages) {
            for (message of messages) {
                renderMessage(message);
            }
        })

        socket.on('receivedMessage', function (message) {
            var audio = new Audio('audio.mp3');
            audio.play();
            renderMessage(message);
        });


        function renderMessage(message) {
            var classes = 'message';
            if (userIp == message.ipUsuario) {
                classes += ' messageSent'
            }
            $('#inputText').val('')
            $('.messages').append('<div class="' + classes + '" style="background-color: ' + message.color + '"><strong>' + message.username + '</strong>: ' + message.message + '</div> <div class="horario">' + message.horario + ' </div>');
    
            const lastMessage = $(".message").last()
            $('#chatmessages').scrollTop(lastMessage[0].offsetTop);
        }

        $('#chat').submit(function (event) {
            event.preventDefault();
            const agora = new Date()

            var username = $('input[name=username').val();
            var message = $('input[name=message').val();
            var color = $('#colorpicker').val()

            if (username.length && message.length) {
                var messageObject = {
                    username: username,
                    message: message,
                    horario: agora.getHours() + ":" + ('0' + agora.getMinutes()).slice(-2),
                    ipUsuario: userIp,
                    color: color
                };
                renderMessage(messageObject);
                socket.emit('sendMessage', messageObject);
            }
        });
    </script>
</body>

</html>
